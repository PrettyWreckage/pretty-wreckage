<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soft is Still Strong</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: auto;
    }

    .poem-container {
      background: rgba(255, 250, 240, 0.92);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .poem {
      font-size: 1.1rem;
      line-height: 1.8;
      white-space: pre-wrap;
      min-height: 400px;
    }

    .home-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #222;
    }

    @media (max-width: 600px) {
      .poem-container {
        padding: 25px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .poem {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <h1>God I'm Tired</h1>
    <div class="poem" id="poemDisplay"></div>
    <a href="/index.html" class="home-btn">← Back Home</a>
  </div>

  <script>
    const lines = [
      "God...",
      "i'm tired.",
      "not just the kind of tired a nap can fix",
      "but bone, deep, soul, worn,",
      "heart aching tired.",

      "tired of pretending I’m okay",
      "with empty shampoo bottles",
      "and 20 rand dreams.",
      "tired of asking,",
      "tired of needing,",
      "tired of saying “i’m sorry to ask again…”",
      "just for a crumb",
      "of what should never feel like too much.",

      "why do i always have to beg",
      "to feel human?",

      "why can't someone just… notice?",
      "see the cracks in my voice,",
      "the ache in my silence,",
      "the hunger in my smile.",
      "why can’t help come without",
      "a sermon, a price, a sigh?",
      "why must my dignity",
      "be the currency?",

      "i know it’s my fault.",
      "i carry that.",
      "every fucking day.",
      "but does that mean i deserve",
      "to be punished for it",
      "in every small way?",

      "i hate money.",
      "but i can’t breathe without it.",
      "i hate the way it decides",
      "who sleeps warm,",
      "who gets meds,",
      "who gets to smile in a new dress",
      "instead of walking past it",
      "like it never called her name.",

      "i want to say yes",
      "when my kids need something.",
      "i want to stop calculating costs",
      "in tears and shame.",
      "i want to buy a snack for the table",
      "and not sit there empty-handed,",
      "pretending i’m full",
      "on nothing but sorrow.",

      "and i wish,",
      "God, i wish,",
      "i could get like she does.",
      "just receive.",
      "without guilt clawing down my throat.",
      "without rehearsing how to make myself smaller,",
      "more pitiful,",
      "more deserving.",

      "i wish i could be given to",
      "without becoming a debt.",
      "without shrinking in gratitude.",
      "without feeling like a burden.",

      "i wish someone looked at me",
      "and thought,",
      "she needs this,",
      "and gave",
      "just because.",
      "not because i begged,",
      "not because i explained,",
      "not because i earned it",
      "through humiliation.",

      "i see her,",
      "how she’s loved out loud,",
      "how the world just hands her things,",
      "gifts wrapped in ease,",
      "as if kindness was her birthright.",

      "and i ache.",
      "because i know I’ll have to write",
      "an essay of my pain",
      "just to be heard.",
      "and even then,",
      "they’ll say,",
      "you’re strong, you’ll get through it.",

      "i don’t want to be strong.",
      "i want to rest.",
      "i want to fall apart",
      "without the world falling on me.",
      "i want to be held",
      "without asking to be.",
      "i want to feel chosen",
      "even when I have nothing left to offer.",

      "i want to stop fighting.",
      "not just the bills,",
      "the aching body,",
      "the guilt,",
      "but the war in my mind",
      "that whispers,",
      "you are too much and never enough.",

      "i’m tired of waking up",
      "just to survive.",
      "of scraping joy",
      "from a world that keeps taking.",

      "i’m tired of crying quietly,",
      "tired of hiding,",
      "tired of the mask,",
      "tired of holding it all in",
      "so no one feels guilty",
      "for walking past me.",

      "i’m tired.",
      "God if you hear me",
      "i’m so,",
      "tired."
    ];

    const display = document.getElementById("poemDisplay");
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        if (charIndex < line.length) {
          display.innerHTML += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 30);
        } else {
          display.innerHTML += '\n';
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 250);
        }
      }
    }

    window.onload = () => {
      typeLine();
    };
  </script>
</body>
</html>
