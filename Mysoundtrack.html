<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Soundtrack</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #fcb045;
    }
    p.quote {
      text-align: center;
      font-style: italic;
      color: #ccc;
      margin-bottom: 40px;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      border-bottom: 2px solid #fcb045;
      padding-bottom: 5px;
      color: #fcb045;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
    @media (min-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Soundtrack</h1>
    <p class="quote">Play these when your heart forgets how to beat.</p>

    <section>
      <h2>When I'm Writing</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/gXcLuhXj4LU" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/aseNWyBrG9A" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/1K4KwuV2l4s" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/M4zigrgH-_k" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/iWy4W5JLcNo" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ltC54Lcnn0E" allowfullscreen></iframe>
        <!-- Add more from your list here -->
      </div>
    </section>

    <section>
      <h2>When I'm Falling Apart</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/5anLPw0Efmo" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/icQzR3PfDcU" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/wcTjg764nRo" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/9sTQ0QdkN3Q" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/3YxaaGgTQYM" allowfullscreen></iframe>
        <!-- Add more from your list here -->

    </section>

    <section>
      <h2>My Love Songs</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/y4k2h8Qlt_8" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/blFUVDtHI3Y" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/JjTVU3eXBDI" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/4Fj5c2vkIAo" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/C-HZ_REphf8" allowfullscreen></iframe>
        <!-- Add more from your list here -->
      </div>
    </section>
  </div>
</body>
</html>
