<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Soundtrack</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('musick.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #fcb045;
    }
    p.quote {
      text-align: center;
      font-style: italic;
      color: #ccc;
      margin-bottom: 40px;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      border-bottom: 2px solid #fcb045;
      padding-bottom: 5px;
      color: #fcb045;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fcb045;
    }
    .hidden-videos {
      display: none;
      margin-top: 20px;
      grid-template-columns: 1fr;
    }
    .toggle-button {
      background: #fcb045;
      border: none;
      padding: 12px 25px;
      color: #1f1f1f;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      display: block;
      margin: 10px auto 0 auto;
      width: fit-content;
      transition: background 0.3s ease;
    }
    .toggle-button:hover {
      background: #ffcc66;
    }
    #back-home {
      display: inline-block;
      text-decoration: none;
      color: #fcb045;
      font-weight: 700;
      margin: 20px auto 0 auto;
      text-align: center;
      padding: 10px 20px;
      border: 2px solid #fcb045;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #back-home:hover {
      background: #fcb045;
      color: #1f1f1f;
    }
    @media (min-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr 1fr;
      }
      .hidden-videos {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

    document.querySelectorAll('.toggle-button').forEach(button => {
      button.addEventListener('click', () => {
        const section = button.closest('section');
        const sectionId = section.id;
        const hiddenVideos = section.querySelector('.hidden-videos');

        if (hiddenVideos.style.display === 'grid') {
          hiddenVideos.style.display = 'none';
          hiddenVideos.innerHTML = '';
          button.textContent = 'Listen to More';
          section.scrollIntoView({ behavior: 'smooth' });
        } else {
          hiddenVideos.style.display = 'grid';
          if (!hiddenVideos.hasChildNodes()) {
            extraVideos[sectionId].forEach(videoId => {
              const iframe = document.createElement('iframe');
              iframe.src = `https://www.youtube.com/embed/${videoId}`;
              iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';

            });
