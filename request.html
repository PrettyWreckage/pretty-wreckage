<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Poem | Pretty Wreckage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('vintage-book-pen.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #4d3c42;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Butterfly overlay */
    .butterfly-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('butterflies-transparent.png') no-repeat center center;
      background-size: cover;
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
    }

    .form-container {
      position: relative;
      background: rgba(255, 255, 255, 0.88);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 120, 160, 0.3);
      max-width: 700px;
      width: 90%;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #b30059;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p.intro {
      text-align: center;
      font-size: 1rem;
      color: #6d4c57;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #5a3e4d;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #d3a6b6;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #ff7cae;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
    }

    button:hover {
      background-color: #ff4a85;
    }
  </style>
</head>
<body>
  <div class="butterfly-overlay"></div>

  <div class="form-container">
    <h1>Request a Poem</h1>
    <p class="intro">Tell me what your heart needs. I'll write a poem just for you â€” soft, raw, and yours alone.</p>

    <form id="poemRequestForm" action="https://formspree.io/f/xdkzlgrj" method="POST">
      <label for="name">Your Name (or leave blank for anonymous)</label>
      <input type="text" id="name" name="name" placeholder="Optional..." />

      <label for="email">Your Email (if you want a reply)</label>
      <input type="email" id="email" name="email" placeholder="Only if you'd like a response" />

      <label for="topic">What would you like the poem to be about?</label>
      <textarea id="topic" name="topic" placeholder="Tell me your story, your ache, your dream..." required></textarea>

      <label for="style">Is there a specific style or mood you'd like? (Optional)</label>
      <input type="text" id="style" name="style" placeholder="Romantic, sad, dark, hopeful, short, long, etc." />

      <label for="dedication">Is this for someone? (Optional)</label>
      <input type="text" id="dedication" name="dedication" placeholder="A name, a memory, or a whisper..." />

      <button type="submit">Send My Request</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('poemRequestForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "https://www.prettywreckage.space/thank-you.html";
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      }).catch(error => {
        alert("There was an error submitting the form. Please try later.");
      });
    });
  </script>
</body>
</html>
